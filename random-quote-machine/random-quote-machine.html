<!DOCTYPE html>
<head>
  <title>Random Quote</title>
  <!--css link here-->
  <link rel="stylesheet" type="text/css" href="./random-quote-machine.css">
  <!--jquery & bootstrap link here-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!--JS link-->
  <script src="./random-quote-machine.js"/></script>
  <!--icon fontawesome link-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <div id="wrapper" class="container-fluid backgroundColor">
    <div class= "box">
      <div class= "invisible-box">
        <div class ="quote-author text-center">
          <blockquote class="blockquote-reverse">
            <p id="quote" class="changedColor">
              For every complex problem 
              there is an answer that is clear, simple, and wrong.
            </p>
            <footer id="author" class="changedColor">MinHo Ko</footer>  
          </blockquote>
        </div>
        <div>
          <div class="social-icons">
            <a href="#"><i class="fa fa-twitter-square fa-3x icons changedColor"></i></a>
            <a href="#"><i class="fa fa-facebook-square fa-3x icons changedColor"></i></a>
          </div>
          <div class="new-quote-button">
              <button id="newQuote" class="click-button backgroundColor" type="button">New Quote</button>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center bottom">Coded by Winnie with <i class="fa fa-coffee"></i> 
    and <i class="fa fa-music"></i></p>

  </div>
  
</body>
